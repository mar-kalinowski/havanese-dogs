<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Hawanki z Polanki</title>
</head>

<body>
    <header class="header">
        <a href="../../pages/main/index.html">
            <img src="../../assets/img/logo.png" alt="Havanki z Polanki logo" class="logo">
        </a>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <a class="main-nav-link" href="#">O nas</a>
                <a class="main-nav-link" href="#">Aktualności</a>
                <a class="main-nav-link" href="#">Kontakt</a>
                <a class="main-nav-link nav-cta" href="../../pages/dogs/dogs.html">Nasze psiaki</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-hero">
            <div class="hero">
                <div class="hero-text-box">
                    <h1 class="heading-primary">Hawanki z Polanki</h1>
                    <p class="hero-description">Tutaj coś trzeba napisać, co, po co i dla kogo? ;)</p>
                    <a href="#" class="btn">Nasze psiaki &rarr;</a>
                </div>
                <div class="hero-img-box">
                    <img src="../../assets/img/8.JPG" class="hero-img" alt="Three havanesed dogs">
                </div>
            </div>
        </section>

        <section class="our-dogs">
            <div class="dog dog-xenia">
                <div class="dog-img-box">
                    <img src="../../assets/img/4.JPG" alt="" class="dog-img">
                </div>
                <div class="dog-text">
                    <h2 class="dog-name">Ja jestem Xenia</h2>
                </div>
            </div>
            <div class="dog dog-prim">
                <div class="dog-text">
                    <h2 class="dog-name">Ja jestem Prim</h2>
                </div>
                <div class="dog-img-box">
                    <img src="../../assets/img/5.JPG" alt="" class="dog-img">
                </div>
            </div>
            <div class="dog dog-frodo">
                <div class="dog-img-box">
                    <img src="../../assets/img/3.JPG" alt="" class="dog-img">
                </div>
                <div class="dog-text">
                    <h2 class="dog-name">A ja Frodo</h2>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="script.js"></script>

</body>

</html>
